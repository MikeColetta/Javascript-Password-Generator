<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Select your criteria</h2>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="lower-case">
          <label class="form-check-label" for="lowercase-check">
            Lowercase Letters
          </label>
          <input class="form-check-input" type="checkbox" value="" id="upper-case">
          <label class="form-check-label" for="Uppercase-check">
            Uppercase Letters
          </label>
          <input class="form-check-input" type="checkbox" value="" id="number">
          <label class="form-check-label" for="number-check">
            Numbers
          </label>
          <input class="form-check-input" type="checkbox" value="" id="special-chars">
          <label class="form-check-label" for="special-check">
            Special Characters
          </label>
          <br>
          <select class="form-control form-control-lg">
            <option>Password Length (8-128 Characters)</option>
            <option>8 Characters</option>
          </select>
        </div>
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
